    <script type="text/javascript">
    let arr = [1,5,6,7,"8",10]
//注意转化类型
function getSum(arr){
  let sum = 0;
  for(let i=0;i<arr.length ; i++){
    sum = sum + Number ( arr[i] );
  }
  return sum;
}
const total = getSum(arr);
console.log(total);
    </script>
