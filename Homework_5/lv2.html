<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //...value将参数转换成数组
        function add(...value){
            let sum = 0;
        //let x in value遍历的是数组的索引
        //let x of value遍历的是数组的值
           for(let x of value){
               sum += x ;
           }
           return sum;
        }
        console.log(add(1,3,4))
    </script>
</body>
</html>
