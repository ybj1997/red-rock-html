<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       function fib(n){ 
        if(n==0)
        return 0;
        else if(n==1)
        return 1;
        else
        return fib(n-1)+fib(n-2);
       }
       for(let i = 0;i<n;i++){
         console.log(fib(i))
       }
    </script>
</body>
</html>
