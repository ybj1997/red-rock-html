<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>helloworld</title>
    <script type="text/javascript">
    while(true){
        var score = prompt("请输入小明期末成绩");
        if(score<=100&&score>=0)
        {
            break;
        }
        alert ("请输入有效分数！");
    }
     if(score>100||score<0||isNAN(score)){
         alert("拉出去枪毙了！");
     }
     else{
     if(score==100){
         alert("口头三等功一次！");
     }
     else if(score>=80){
         alert("奖励大脖溜子一个！");
     }
     else if(score>=60){
         alert("奖励大嘴巴子一个！");
     }
     else{
         alert("授予荣誉称号：'啥也不是'");
     }
    }
    </script>
